<div id="playerDiv"></div>
<script src="https://demo.nanocosmos.de/nanoplayer/api/release/nanoplayer.3.min.js?20190711"></script>
<script>
var player;
var config = {
    "source": {
        "bintu": {
           "streamid": "859b1a11-5458-404a-bd10-5fcd5a9228f1"
        },
    },
    "playback": {
        "autoplay": true,
        "automute": true,
        "muted": false,
        "flashplayer": "https://demo.nanocosmos.de/nanoplayer/nano.player.swf"
    },
    "style": {
        "controls": true
    }
};
document.addEventListener('DOMContentLoaded', function () {
    player = new NanoPlayer("playerDiv");
    player.setup(config).then(function (config) {
        console.log("setup success");
        console.log("config: " + JSON.stringify(config, undefined, 4));
    }, function (error) {
        alert(error.message);
    });
});
</script>
